<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js"
      integrity="sha512-ssNhh7jlzc+K93ckIlSXFHHz6fSFv0l619WOv8xbFNRbFOujbasb42LVMOggDrQR1ScJncoWb+KAJx1uF3ipjw=="
      crossorigin="anonymous"
    ></script>

    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const state = { username: "", events: 0 };
      function App() {
        const onClickHandler = (event) => {
          setState({ events: state.events + 1 });
        };
        const onBlurHandler = (event) => {
          setState({ username: event.target.value });
        };
        function setState(newState) {
          Object.assign(state, newState);
          renderApp();
        }
        return (
          <div>
            <p>There have been {state.events} events.</p>
            <p>
              <button onClick={onClickHandler}>Click Me</button>
            </p>
            <p>You typed: {state.username} </p>
            <p>
              <input onBlur={onBlurHandler} />
            </p>
          </div>
        );
      }

      function renderApp() {
        ReactDOM.render(<App />, document.getElementById("root"));
      }
      renderApp();
    </script>
  </body>
</html>
